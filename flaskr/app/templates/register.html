<!DOCTYPE html>
<html lang="en">
<head>
    <title>BioAuth - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    {% block registration_content %}
    <h1>Register Page</h1>
    <form action="{{ url_for('password_auth_bp.register') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Register</button>
        <p>Register using Facedetection <a href="{{ url_for('password_auth_bp.login') }}">Register Here</a></p>
    </form>
    {% endblock %}
    
    <p>Already have an account? <a href="{{ url_for('password_auth_bp.login') }}">Login here</a></p>

    <h3></h3>
    <button onclick="window.location.href='/'">Back To Homepage</button>
    
</body>
</html>
